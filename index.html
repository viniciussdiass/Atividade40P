<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Parágrafos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #container {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        background-color: #f9f9f9;
      }
      #inputArea {
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Adicionar Parágrafos</h1>
    <div id="inputArea">
      <input type="text" id="textInput" placeholder="Digite algo" />
      <button id="addButton">Adicionar</button>
    </div>
    <div id="container">
      <p><strong>Parágrafos adicionados aparecerão aqui:</strong></p>
    </div>
    <button id="countButton">Contar Parágrafos</button>

    <script>
      const textInput = document.getElementById("textInput");
      const addButton = document.getElementById("addButton");
      const countButton = document.getElementById("countButton");
      const container = document.getElementById("container");

      let paragraphCount = 0;

      addButton.addEventListener("click", () => {
        const text = textInput.value.trim();
        if (text) {
          const paragraph = document.createElement("p");
          paragraph.textContent = text;
          container.appendChild(paragraph);
          paragraphCount++;
          textInput.value = "";
        } else {
          alert("Digite algo antes de adicionar!");
        }
      });

      countButton.addEventListener("click", () => {
        alert(`${paragraphCount} linha(s) foram adicionadas.`);
      });
    </script>
  </body>
  </html>
